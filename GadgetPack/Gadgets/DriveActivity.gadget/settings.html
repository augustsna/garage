	<body onLoad="loadSettings();">
		<p>
			<label for="queryTypeSelect">Query type:&nbsp;</label>
			<select id="queryTypeSelect" style="vertical-align: middle;">
				<option>Logical</option>
				<option>Physical</option>
			</select>
		</p>
		<p>
			<label for="historyTypeSelect">History type:&nbsp;</label>
			<select id="historyTypeSelect" style="vertical-align: middle;">
				<option>Polygon</option>
				<option>Lines</option>
			</select>
		</p>
		<p>
			<label for="driveSelect" style="float: left;">Drives:&nbsp;</label>
			<select id="driveSelect" size="6" multiple="multiple" style="float: left;"></select>
			<span style="color: #888;">Tip: Hold CTRL to select multiple drives.</span>
			<span style="clear: both;"></span>
		</p>
		<p style="text-align: center;">
			<a href="http://sascha.katzner.de/driveactivity.html">Drive Activity Homepage</a>
