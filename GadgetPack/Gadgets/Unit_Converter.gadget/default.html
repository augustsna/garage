<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title >Unit Converter</title>
<link href="css.css" rel="stylesheet" type="text/css" />

</head>

<body class="docked" unselectable="on" scroll="no" onload="Unit.pageOnload();" id="pagebody">
<g:background id="imgBackground" src="images/background.png" style="position:absolute;top:0px;left:0px;" />
<div id="main">
	<div id="rollerType" onmousedown="Unit.DragBegin('Type');" onmouseup="Unit.DragEnd('Type');" onmousemove="Unit.DragDo('Type');"></div>
	<div id="rollerA" onmousedown="Unit.DragBegin('A');" onmouseup="Unit.DragEnd('A');" onmousemove="Unit.DragDo('A');" onmousewheel="Unit.mousewheel('A')"></div>
	<div id="rollerB" onmousedown="Unit.DragBegin('B');" onmouseup="Unit.DragEnd('B');" onmousemove="Unit.DragDo('B');" onmousewheel="Unit.mousewheel('B')"></div>
</div>
<div id="number">
	<input name="valueA" id="valueA" type="text" onkeyup="Unit.valueAchange();" onchange="Unit.valueAchange();" onfocus="Unit.valueOnFocus('A');" size="20" maxlength="10"/><input name="valueB" id="valueB" type="text" onkeyup="Unit.valueBchange();" onchange="Unit.valueBchange();" onfocus="Unit.valueOnFocus('B');" size="20" maxlength="10"/>
</div>
<div id="bottom">
	<div id="div_update"></div>
	<div id="tooltip"></div>
	<div id="button" unselectable="on" >
		<div id="button_info" unselectable="on" onclick="Unit.OpenFlyout();" title="Info"></div>
  		<a id="weblink" unselectable="on" title="More Gadgets" href="http://gadgetwe.com/" onmouseover="Unit.ShowWeblinkTip();" onmouseout="Unit.HideTip();">&nbsp;</a>
  	</div>
</div>
<script type="text/javascript" id="main_js" src="main.js"></script>
<script src="localizedStrings.js" type="text/javascript"></script>
<script type="text/javascript" id="check_update" name="check_update"></script>
</body>

</html>
