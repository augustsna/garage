<html>
<head>
<title>Mousometer 1.5</title>
<style>
		body { 
			width:250px;
			height:398px;
			margin-top:0;
			margin-left:0;
			font-size: 12px;
		}
		table {
			font-size: 12px;
		}
        input {
            font-size: 12px;
			margin:1px;
        } 
        select {
            font-size: 12px;
			margin:2px;
            width:180px;
        }       
		div {
		    margin:2px;
        	margin-left:4px;
		}            
				   
</style>

<script language="JavaScript">
System.Gadget.onSettingsClosing = SettingsClosing; 


function startup() {
  themesel.options.selectedIndex   = System.Gadget.Settings.read("themenum");
  document.getElementById('design').src=layout2();
  unitssel.options.selectedIndex   = System.Gadget.Settings.read("unitsnum");
  monitorsel.options.selectedIndex = System.Gadget.Settings.read("monitornum");
  z1sel.options.selectedIndex      = System.Gadget.Settings.read("z1num");
  z2sel.options.selectedIndex      = System.Gadget.Settings.read("z2num");
  z3sel.options.selectedIndex      = System.Gadget.Settings.read("z3num");
}

/////////////////////////////////////////////////////////////////////////////////
function SettingsClosing(event) {
/////////////////////////////////////////////////////////////////////////////////

         if (event.closeAction == event.Action.commit) {


  	     System.Gadget.Settings.write("theme", themesel.options[themesel.options.selectedIndex].value );
		 System.Gadget.Settings.write("themenum", themesel.options.selectedIndex );
         theme    = System.Gadget.Settings.read("theme");
         themenum = System.Gadget.Settings.read("themenum");
		 
		 System.Gadget.Settings.write("monitor", monitorsel.options[monitorsel.options.selectedIndex].value );
		 System.Gadget.Settings.write("monitornum", monitorsel.options.selectedIndex );
         monitor    = System.Gadget.Settings.read("monitor");
         monitornum = System.Gadget.Settings.read("monitornum");

         System.Gadget.Settings.write("units", unitssel.options[unitssel.options.selectedIndex].value );
         System.Gadget.Settings.write("unitsnum", unitssel.options.selectedIndex );
         units    = System.Gadget.Settings.read("units");
         unitsnum = System.Gadget.Settings.read("unitsnum");

   	     System.Gadget.Settings.write("z1", z1sel.options[z1sel.options.selectedIndex].value );
		 System.Gadget.Settings.write("z1num", z1sel.options.selectedIndex );
         z1    = System.Gadget.Settings.read("z1");
         z1num = System.Gadget.Settings.read("z1num");

   	     System.Gadget.Settings.write("z2", z2sel.options[z2sel.options.selectedIndex].value );
		 System.Gadget.Settings.write("z2num", z2sel.options.selectedIndex );
         z2    = System.Gadget.Settings.read("z2");
         z2num = System.Gadget.Settings.read("z2num");

   	     System.Gadget.Settings.write("z3", z3sel.options[z3sel.options.selectedIndex].value );
		 System.Gadget.Settings.write("z3num", z3sel.options.selectedIndex );
         z3    = System.Gadget.Settings.read("z3");
         z3num = System.Gadget.Settings.read("z3num");
 
//		 System.Gadget.Settings.write("reset1", reset1.checked);
//		 System.Gadget.Settings.write("reset2", reset2.checked);
		 

}
		 event.cancel = false;
}

function layout() {
if (themesel.value==99) return 'https://www.mousometer.de/photos/_'+System.Gadget.Settings.readString('user')+'.png?zufall='+Math.random();
else return 'back_'+themesel.value+'.png';
}

function layout2() {
  if (System.Gadget.Settings.read("theme")==99) return 'https://www.mousometer.de/photos/_'+System.Gadget.Settings.readString('user')+'.png?zufall='+Math.random();
  else return 'back_'+(System.Gadget.Settings.read("themenum")+1)+'.png'
  
}

</script>

</head>
<body onLoad="startup()">
<div style="font-weight:bold;margin-bottom:2px;margin-bottom:7px;">Farbe:</div>
<img src="back_1.png" width="132" height="99" alt="Design" id="design">
<select name="themesel" id="themesel" style="width:233px" onChange="document.getElementById('design').src=layout();">
  <option value="1">Standard</option>
  <option value="2">Silber</option>
  <option value="3">Grau</option>
  <option value="4">Schwarz</option>
  <option value="5">Grün</option>
  <option value="6">Magenta</option>
  <option value="7">Blau</option>
  <option value="8">Gelb</option>
  <option value="9">Orange</option>
  <option value="10">Rot</option>
  <script language="javascript">
    if (System.Gadget.Settings.readString('user')!='')   document.writeln('<option value="99">Eigenes Design (mousometer.de)</option>');
  </script>
</select>
<div style="padding-top:3px; clear:both; font-size:11px; ">Besuche <a href="https://www.mousometer.de/">mousometer.de</a>, um ein eigenes Design hochzuladen.</div>
