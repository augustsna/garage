<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

	
<title>Piano</title>
<link href="css.css" rel="stylesheet" type="text/css" />
<script src="localizedStrings.js" type="text/javascript"></script>
</head>
<body  unselectable="on" scroll="no" id="pagebody" onload="piano.pageOnload();" onkeydown="piano.keydown()" onkeyup="piano.keyup()" onfocus="piano.onfocus()" onblur="piano.lostfocus()" class="docked">
    <g:background onfocus="piano.onfocus()" onblur="piano.lostfocus()" id="imgBackground" src="images/background_dock.png" style="position:absolute;top:0px;left:0px;z-index:0" />
	<div id="tooltip" unselectable="on" onfocus="piano.onfocus()" onblur="piano.lostfocus()" style="display:none;"></div>
	<div id="keys" unselectable="on" onfocus="piano.onfocus()" onblur="piano.lostfocus()">
	</div>
	<div id="PowerLight" onfocus="piano.onfocus()" onblur="piano.lostfocus()" onmouseover="piano.Power_MouseOver()" onmouseout="piano.Power_MouseOut()" onclick="piano.PlayDemo()">
		<img alt="" src="images/PWR_light_f2.png" onfocus="piano.onfocus()" onblur="piano.lostfocus()"/>
		<img alt="" src="images/PWR_light.png" id="PowerLightON" style="display:none;" onfocus="piano.onfocus()" onblur="piano.lostfocus()"/>
	</div>
	<script type="text/javascript" id="main_js" src="main.js"></script>
	<script type="text/javascript" id="check_update" name="check_update"></script>
</body>
</html>
